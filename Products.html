<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Products - Red Titles</title>
</head>
<body id="productsBody">
    <header>

    </header>
    <main>
        <div id="mainSection">
            <section Id="topMovies">
                <div class="infoandButtons">
                    <div class="info">
                        <h1 Id="movieName"><b>Movie Name</b></h1>
                        <p Id="movieDesc">movieDescription</p>
                    </div>
                    <div class="buttons">
                        <button class="addCart">Add To Cart</button>
                        <button class="buyNow">Buy Now</button>
                    </div>
                </div>
            </section>
            <section class="ProductSection">
                <h1 class="highlyRecomended"><b>Recomended Movies</b></h1>
                <div id="HolyWoodMovies">
                    
                </div>
            </section>
        </div>

        <div id="popupView">
            <div id="view">
                <img id="movieImageQuickView" src="./Images/fast7product.png" alt="ProductImage">
                <div id="Quickview">
                    <div class="closeBtnDiv">
                        <button class="closeButton">X</button>
                    </div>
                    <div id="QuickviewInfo">
                        <div>
                            <h1 id="quickViewname">Movie Name</h1>
                            <p id = "quickViewdesc">movieDesc</p>
                            <div class="priceTag">
                                <h2 id="quickViewPrice">price</h2>
                            </div>
                        </div>
                        <div class="buttonsQuickView">
                            <button class="addCartQuickView">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./Products.js"></script>
</body>
</html>
